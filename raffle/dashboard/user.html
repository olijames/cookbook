<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Login</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="assets/css/animate.min.css" rel="stylesheet"/>

    <!--  Paper Dashboard core CSS    -->
    <link href="assets/css/paper-dashboard.css" rel="stylesheet"/>

    <!--  CSS for Demo Purpose, don't include it in your project     -->

    <!--  Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="assets/css/themify-icons.css" rel="stylesheet">

</head>
<body>


	

		


        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    
                    <div class="col-lg-6 col-lg-offset-3">
                        <div class="card">
                            <div class="header">
                                <h4 class="title center">Login</h4>
                            </div>
                            <div class="content">
                                <form>
                                    

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>First Name</label>
                                                <input type="text" class="form-control border-input" id="user" >
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Last Name</label>
                                                <input type="text" class="form-control border-input" id="last" >
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Password</label>
                                                <input type="Password" class="form-control border-input" id="password" >
                                            </div>
                                        </div>
                                    </div>

                                   
                                    <div class="text-center">
                                        <a onClick="post()" type="submit" class="btn btn-info btn-fill btn-wd">Login</a>
                                    </div>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>


       





</body>

    <!--   Core JS Files   -->
    <script src="assets/js/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>







	<script>
		function post() {
			$.post( "https://desolate-lowlands-92183.herokuapp.com/sale/check", {"user": $('#user').val(), "last": $('#last').val(), "password": $('#password').val()} )
	              .done(function( data ) {

	                if(data.url === "fail") {
	                	alert("error, try again")
	                }
	                else {
	                	window.location.href = data.url + ".html?u=" + $('#user').val() + "&t=" + data.token;
	                }


		            
	            });
		}
	</script>

</html>
